<div *ngIf="reviews">
  <div *ngFor="let review of reviews">
      <mat-card style="margin-bottom: 5px;">
          <mat-card-header>
            <mat-card-title>{{ review.user.name }}</mat-card-title>
            <mat-card-subtitle> <mat-icon>star</mat-icon> Star : {{ review.stars }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ review.content }}</p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="deleteReview(review.id)">Delete</button>
          </mat-card-actions>
        </mat-card>
  </div>
</div>

<div *ngIf="user" style="margin-bottom: 10px">
    <h2>Your Review:</h2>
    <mat-form-field>
      <input matInput [(ngModel)]="model" placeholder="Your review?">
    </mat-form-field>
    <button mat-button mat-raised-button color="warn" (click)="addReview()">Send</button>
</div>
